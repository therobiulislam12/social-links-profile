<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Add css -->
  <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>

  <section class="rela-main-social-section">

    <!-- image box -->
    <div class="rela-imagebox">
      <div class="rela-image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="user-name">
      </div>
      <div class="rela-user-content">
        <h2 class="rela-user-title">Jessica Randall</h2>
        <p class="rela-user-location">London, United Kingdom</p>
      </div>
    </div>

    <!-- quote -->
    <div class="rela-user-quote">
      <p>"Front-end developer and avid reader."</p>
    </div>

    <!-- Social links -->
    <div class="rela-main-social-links">
      <ul>
        <li>
          <a href="#" target="_blank">GitHub</a>
        </li>
        <li>
          <a href="#" target="_blank">Frontend Mentor</a>
        </li>
        <li>
          <a href="#" target="_blank">LinkedIn</a>
        </li>
        <li>
          <a href="#" target="_blank">Twitter</a>
        </li>
        <li>
          <a href="#" target="_blank">Instagram</a>
        </li>
      </ul>
    </div>
  </section>
</body>

</html>
